services:
  valkey:
    container_name: evil-searxng-valkey
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - searxng
    volumes:
      - valkey-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  searxng:
    env_file:
      - stack.env
    container_name: evil-searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    networks:
      - evilnet
      - searxng
    volumes:
      - /mnt/storage/containers/service-data/searxng/volumes/config:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=evilnet"
      - "traefik.http.routers.searxng.rule=Host(`search.evilwoods.net`)"
      - "traefik.http.routers.searxng.entrypoints=websecure"
      - "traefik.http.routers.searxng.tls.certresolver=letsencrypt"
      - "traefik.http.services.searxng.loadbalancer.server.port=8080"
      - "traefik.http.routers.searxng.middlewares=searxng-headers,searxng-compress"

      # Compression Middleware (equivalent to Caddy's encode zstd gzip)
      - "traefik.http.middlewares.searxng-compress.compress=true"

      # Security Headers Middleware (translating Caddy's header directives)
      - "traefik.http.middlewares.searxng-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.searxng-headers.headers.customResponseHeaders.Content-Security-Policy=upgrade-insecure-requests; default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; form-action 'self' https:; font-src 'self'; frame-ancestors 'self'; base-uri 'self'; connect-src 'self'; img-src * data:; frame-src https:;"
      - "traefik.http.middlewares.searxng-headers.headers.customResponseHeaders.Permissions-Policy=accelerometer=(),camera=(),geolocation=(),gyroscope=(),magnetometer=(),microphone=(),payment=(),usb=()"
      - "traefik.http.middlewares.searxng-headers.headers.customResponseHeaders.Referrer-Policy=same-origin"
      - "traefik.http.middlewares.searxng-headers.headers.customResponseHeaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.searxng-headers.headers.customResponseHeaders.X-Robots-Tag=noindex, nofollow, noarchive, nositelinkssearchbox, nosnippet, notranslate, noimageindex"

networks:
  evilnet:
    external: true
  searxng:

volumes:
  valkey-data:
  searxng-data:
